version: 2.1
orbs:
  architect: giantswarm/architect@4.4.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-collection:
          name: openstack-app-collection
          context: "architect"
          app_name: "cluster-api-provider-openstack-app"
          app_collection_repo: "openstack-app-collection"
          requires:
            - push-openstack-app-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/