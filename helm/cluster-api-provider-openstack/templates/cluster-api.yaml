apiVersion: v1
kind: Namespace
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-openstack
  name: capo-system-mario
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-openstack
  name: capo-manager
  namespace: capo-system-mario
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-openstack
  name: capo-serving-cert
  namespace: capo-system-mario
spec:
  dnsNames:
  - capo-webhook-service.capo-system-mario.svc
  - capo-webhook-service.capo-system-mario.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capo-selfsigned-issuer
  secretName: capo-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-openstack
  name: capo-selfsigned-issuer
  namespace: capo-system-mario
spec:
  selfSigned: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  {{- include "labels.common" . | nindent 4 }}
    cluster.x-k8s.io/provider: infrastructure-openstack
    control-plane: capo-controller-manager-mario
  name: capo-controller-manager-mario
  namespace: capo-system-mario
spec:
  replicas: 1
  selector:
    matchLabels:
  {{- include "labels.selector" . | nindent 6 }}
      cluster.x-k8s.io/provider: infrastructure-openstack
      control-plane: capo-controller-manager-mario
  template:
    metadata:
      labels:
    {{- include "labels.selector" . | nindent 8 }}
        cluster.x-k8s.io/provider: infrastructure-openstack
        control-plane: capo-controller-manager-mario
    spec:
      containers:
      - args:
        - --leader-elect
        - --v=2
        - --metrics-bind-addr=127.0.0.1:8080
        - --namespace=capo-system-mario
        command:
        - /manager
        image: '{{.Values.registry.domain}}/{{.Values.infrastructure.image.name}}:{{.Values.tag}}'
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 1
            memory: 1Gi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        fsGroup: 1000
      serviceAccountName: capo-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: capo-webhook-service-cert
